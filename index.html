<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>F&C Tech Quick Shop</title>
    <link href="ico.ico" rel="icon" type="image/x-icon" />
    <!-- External CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <div class="container">
        <h1>F&C Tech Quick Shop</h1>
      </div>
    </header>

    <main class="container">
      <p class="note">
        Click <strong>Buy</strong> to message the seller directly on Messenger.
      </p>

      <div class="grid" id="productGrid"></div>
    </main>

    <footer>
      Seller contact:
      <a
        href="https://www.facebook.com/profile.php?id=61564956483389"
        target="_blank"
        >facebook.com/profile.php?id=61564956483389</a
      >
      <br />© 2025 F&C Tech. All rights reserved.
    </footer>

    <script>
      const FB_PAGE_ID = "61564956483389";

      const products = [
        {
          id: 1,
          name: "Microsoft Office 2024 Professional Plus — Lifetime Activation (Cracked)",
          price: 150,
          image: "./2024.png",
          description:
            "Affordable one-time purchase of Office 2024 Professional — no subscriptions, no renewals, and works offline for everyday use.",
        },
        {
          id: 2,
          name: "Microsoft Office 2024 Professional Plus — Lifetime Activation (Cracked)",
          price: 100,
          image: "./2021.png",
          description:
            "Affordable one-time purchase of Office 2021 Professional — no subscriptions, no renewals, and works offline for everyday use.",
        },
        {
          id: 3,
          name: "Coming Soon...",
          price: 0,
          image: "./comingsoon.jpg",
          description:
            "Stay tuned for upcoming products and exclusive offers from F&C Tech!",
        },
      ];

      const grid = document.getElementById("productGrid");

      function buildCard(p) {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <div class="thumb"><img src="${p.image}" alt="${p.name}" /></div>
          <div class="card-body">
            <div class="title">${p.name}</div>
            <p class="desc">${p.description}</p>
            <div class="price">₱${p.price.toLocaleString()}</div>
            <div class="row">
              <label for="qty-${
                p.id
              }" style="font-size:13px;color:var(--muted)">Qty</label>
              <input id="qty-${p.id}" type="number" min="1" value="1" />
            </div>
            <button class="buy" data-id="${p.id}">Buy — Message Seller</button>
          </div>
        `;
        return card;
      }

      products.forEach((p) => grid.appendChild(buildCard(p)));

      function isMobile() {
        return /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
      }

      grid.addEventListener("click", (ev) => {
        const btn = ev.target.closest("button.buy");
        if (!btn) return;
        const id = +btn.dataset.id;
        const product = products.find((x) => x.id === id);
        const qtyEl = document.getElementById(`qty-${id}`);
        const qty = Math.max(1, parseInt(qtyEl.value || "1"));
        const message = encodeURIComponent(
          `Hello! I'm interested in buying ${product.name} (₱${product.price}) x${qty}.`
        );
        const baseUrl = isMobile()
          ? `https://m.me/${FB_PAGE_ID}?text=${message}`
          : `https://www.messenger.com/t/${FB_PAGE_ID}?text=${message}`;
        window.open(baseUrl, "_blank");
      });
    </script>
  </body>
</html>
